<!DOCTYPE html>
<html>
<head>
    <title>您的菜谱</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #recipe {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        #recipeText {
            white-space: pre-line;
        }
        #recipeImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>您的菜谱</h1>
    <div id="recipe">
        <p id="recipeText">{{ text }}</p>
        <img id="recipeImage" src="{{ url_for('static', filename=image) }}" alt="菜谱图片">
    </div>
</body>
</html>
